<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<title>bootstrap template file</title>
	<!-- css files -->
	<link rel="stylesheet" href="v2.bootstrap/css/bootstrap.min.css" />
	<style type="text/css">
		body {
			padding-top: 40px;  /*navbar-fixed-top 修补用*/
		}
	</style>
	<link rel="stylesheet" href="v2.bootstrap/css/bootstrap-responsive.min.css">
	<!-- modernizr -->
	<script type="text/javascript" src="v2.bootstrap/js/modernizr-2.6.2.min.js"></script>
</head>
<body>
<!-- 位于顶部的navbar fixed -->	
<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			<a id="tooltip" class="brand" href="#" data-toggle="tooltip" data-placement="bottom" data-original-title="求御姐一只！">看板娘</a>
			<div class="nav-collapse collapse">
				<ul class="nav">
					<li class="active"><a href="#description">简述</a></li>
					<li><a href="#job">编程</a><li>
					<li><a href="#acg">动漫</a></li>
					<li><a href="#japan">日本</a></li>
					<li><a href="#about">关于</a></li>
				</ul>	
			</div>
			<ul class="nav">
				<li><a href="#">作品</a></li>
				<li><a href="http://openshirtgirls.sinaapp.com/">博客</a></li>
				<li><a href="http://weibo.com/u/1685920111">微博</a></li>
			</ul>
			<button id="popover" class="btn btn-info pull-right" data-toggle="popover" data-original-title="八嘎!"
				data-content="目前系统处于测试中..." data-placement="bottom">试试手气</button>
			<button href="#myModal" role="button" class="btn btn-primary pull-right" data-toggle="modal" >禁书目录</button>
			<form class="navbar-search pull-right">
				<input id="search" type="text" data-provide="typeahead">	
			</form>
		</div>
	</div>
</div>
<!-- modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
 		<div class="modal-header">
 			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
 			<h3 id="myModalLabel">超级目录</h3>
 		</div>
 		<div class="modal-body">
 			<div class="row-fluid">
				<div class="span4">
					<ul>
						<li><a href="#">AcFun</a></li>
						<li><a href="#">Bilibili</a></li>
					</ul>
				</div>
				<div class="span4">
					<ul>
						<li><a href="#">轻之国度</a></li>
						<li><a href="#">澄空学园</a></li>
					</ul>
				</div>
				<div class="span4">
					<ul>
						<li><a href="#">电玩巴士</a></li>
						<li><a href="#">优酷游戏</a></li>
					</ul>
				</div>
 			</div>
 		</div>	
 		<div class="modal-foot">
 			<button class="btn pull-right" data-dismiss="modal" aria-hidden="true">Close</button>
 			<button class="btn btn-primary pull-right">Login</button>
 		</div>
</div> <!--end of modal-->

 <!-- 轮播效果 -->
<div class="container">
	<div class="carousel slide" id="myCarousel">
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
			<li data-target="#myCarousel" data-slide-to="4"></li>
		</ol>
		<div class="carousel-inner">
			<div class="active item"><img src="../img/2013/clannad.jpg"/></div>
			<div class="item"><img src="../img/2013/fate.jpg"/></div>
			<div class="item"><img src="../img/2013/ef.jpg"/></div>
			<div class="item"><img src="../img/2013/sakura5cm.jpg"/></div>
			<div class="item"><img src="../img/2013/kotobanoniwa.jpg"/></div>
		</div>
	</div>
</div>


<!-- JS -->
<script type="text/javascript" src="v2.bootstrap/js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="v2.bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$('#search').typeahead({
		'source':['www.acfun.tv','www.bilibili.tv','www.baidu.com','www.google.com']
	});
	$('#myCarousel').carousel({
			interval: 2000
	});
	$('#popover').popover(); //需要手动激活
	$('#tooltip').tooltip(); //需要手动激活
});
</script>
</body>
</html>
